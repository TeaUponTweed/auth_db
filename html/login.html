<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href=styles.css>
    <script src=signup.js></script>
    <script src=login.js></script>
</head>
<body>
    <header>
        <div id="header-buttons" class="container">
            <div id='home'>
                <button onclick="window.location='/static/index.html'">Home</button>
            </div>
            <div id='sign-on-up'>
                <button onclick="window.location='/static/signup.html'">Sign Up</button>
            </div>
            <div id='log-on-in'>
                <button onclick="window.location='/static/login.html'">Log in</button>
            </div>
            <div id='log-on-out'>
                <button onclick="logout();">Logout</button>
            </div>
        </div>
    </header>
    <hr>
    <div class="container">
    <div class="login-container">
        <h1>Login</h1>
        <form action="javascript:signup()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <center>
            <div class="register-link">
                <p>Don't have an account? <a href="/static/signup.html">Register</a></p>
            </div>
            <div class="forgot-link">
                <p>Forgot your password? <a href="/static/forgot_password.html">Reset Password</a></p>
            </div>
        </center>
    </div>
    </div>
</body>
</html>
