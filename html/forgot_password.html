<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href=styles.css>
    <script src=login.js></script>
</head>
<body>
    <header>
        <div id="header-buttons" class="container">
            <div id='home'>
                <button onclick="window.location='/static/index.html'">Home</button>
            </div>
            <div id='sign-on-up'>
                <button onclick="window.location='/static/signup.html'">Sign Up</button>
            </div>
            <div id='log-on-in'>
                <button onclick="window.location='/static/login.html'">Log in</button>
            </div>
            <div id='log-on-out'>
                <button onclick="logout();">Logout</button>
            </div>
        </div>
    </header>
    <hr>
    <div class="container">

    <h1>Password Reset</h1>
    <form action="javascript:forgot_pw()" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Reset Password</button>
    </form>
    </div>
</body>
<script type="text/javascript">
function forgot_pw(){
    fetch("/try_reset_password", {
      method: "POST",
      headers: {'Content-Type': 'application/json'}, 
      body: JSON.stringify(
            {
                "email": document.getElementById("email").value
            }
      )
    })
    .then((response) => response.json())
    .then((data) => {
        alert("Password reset sent to: " + document.getElementById("email").value);
        window.location='/static/login.html'
    })
}

</script>
</html>
