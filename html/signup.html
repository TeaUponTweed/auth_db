<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href=styles.css>
    <script src=signup.js></script>
    <script src=login.js></script>
</head>
<body>
    <header>
        <div id="header-buttons" class="container">
            <div id='home'>
                <button onclick="window.location='/static/index.html'">Home</button>
            </div>
            <div id='sign-on-up'>
                <button onclick="window.location='/static/signup.html'">Sign Up</button>
            </div>
            <div id='log-on-in'>
                <button onclick="window.location='/static/login.html'">Log in</button>
            </div>
            <div id='log-on-out'>
                <button onclick="logout();">Logout</button>
            </div>
        </div>
    </header>
    <hr>
    <div class="container">
    <div class="signup-container">
        <h1>Signup</h1>
        <form action="javascript:signup()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Signup</button>
        </form>
        <center>
            <p><em>By creating an account, you are consenting to receive occasional marketting emails and product updates. You can unsubscribe at any time.</em></p>
            <div class="login-link">
                <p>Already have an account? <a href="/static/login.html">Login</a></p>
            </div>
        </center>
    </div>
    </div>
</body>
</html>
